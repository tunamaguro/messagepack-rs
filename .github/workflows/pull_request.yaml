name: Rust CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - "**.rs"
      - '**Cargo.toml'
      - '**Cargo.lock'
      - "rust-toolchain.toml"
      - "rustfmt.toml"
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1
 
jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
      - name: Install Rust
        uses: moonrepo/setup-rust@v1
        with:
          components: rustfmt
          cache-base: main
      - name: Run format
        run: |
          cargo fmt --all --check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
      - name: Install Rust
        uses: moonrepo/setup-rust@v1
        with:
          components: clippy
          cache-base: main
      - name: Run lint
        run: |
           RUSTFLAGS="--deny warnings" cargo clippy --workspace --all-targets --all-features
  test:
    name: Test coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
      - name: Install Rust
        uses: moonrepo/setup-rust@v1
        with:
          cache-base: main
          components: llvm-tools-preview
          bins: cargo-llvm-cov
      - name: Run test
        run: |
          cargo llvm-cov --workspace --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v5
        with:
          files: ./lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}